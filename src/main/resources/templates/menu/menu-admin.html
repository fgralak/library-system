<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Admin's menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
    <div style="float:right; margin-right:10px; margin-top:10px;">
        Admin: <span th:text="${name}"></span>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class = "btn btn-outline-primary"/>
        </form>
    </div>

    <div class="container text-center">
        <br>
        <h1 style="color:brown; font-family:'Times', sans-serif; font-size:70px; text-align: center;">Admin's Menu</h1>

        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"
             style="max-width:400px; margin:0 auto;"></div>
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"
             style="max-width:400px; margin:0 auto;"></div>
        <br>
        <div>
            <a th:href="@{/user/manage-employees}">Manage employees in the system</a>
        </div>
        <br>
        <div>
            <a th:href="@{/user/manage-users}">Manage users in the system</a>
        </div>

    </div>
</body>
</html>
