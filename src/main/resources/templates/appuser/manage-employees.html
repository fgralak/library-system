<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div style="float:right; margin-right:10px; margin-top:10px;">
        <a th:href = "@{/menu}" class = "btn btn-outline-info"> Go back to menu </a>
    </div>
    <br>
    <div class = "container">
        <div class="alert alert-danger" align = "center" role="alert" th:text="${error}" th:if="${error}"
             style="max-width: 400px; margin:0 auto;"></div>
        <div class="alert alert-success" align = "center" role="alert" th:text="${success}" th:if="${success}"
             style="max-width: 400px; margin:0 auto;"></div>
        <br>
        <div align = "center">
            <h1> Employee Manager </h1>
        </div>

        <div align = "center">
            <div class = "col-lg-3">
                <a th:href = "@{/user/new-appuser-form(type='employee')}" class = "btn btn-primary bnt-sm mb-3">
                    Add Employee
                </a>
            </div>
        </div>

        <table class = "table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each = "employee: ${listOfEmployees}">
                <td th:text = "${employee.firstName}"></td>
                <td th:text = "${employee.lastName}"></td>
                <td th:text = "${employee.username}"></td>
                <td>
                    <a th:href = "@{/user/edit-user-form/{id}(id=${employee.id})}"
                       class = "btn btn-primary"> Edit </a>
                    <a th:href = "@{/user/reset-password-form/{id}/{role}(id=${employee.id}, role=${employee.role})}"
                       class = "btn btn-warning"> Reset password </a>
                    <a th:href = "@{/user/delete/{id}(id=${employee.id})}"
                       class = "btn btn-danger"> Delete </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
