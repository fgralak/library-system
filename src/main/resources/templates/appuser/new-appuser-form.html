<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Library App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div style="float:right; margin-right:10px; margin-top:10px;">
    <a th:if="${type == 'employee'}" th:href = "@{/user/manage-employees}" class = "btn btn-outline-info"> Go back to employee manager </a>
    <a th:if="${type == 'user'}" th:href = "@{/user/manage-users}" class = "btn btn-outline-info"> Go back to user manager </a>
  </div>
  <br>
  <div class = "container">
    <div class = "row">
      <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <br>
        <h1 th:if="${type == 'employee'}" class = "text-center"> Create New Employee </h1>
        <h1 th:if="${type == 'user'}" class = "text-center"> Create New User </h1>
        <div class = "card-body">
          <form th:action = "@{/user/create/{type}(type=${type})}" th:object = "${appuser}" method="post">

            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

            <div class = "form-group">
              <label th:if="${type == 'employee'}"> Employee's First Name </label>
              <label th:if="${type == 'user'}"> User's First Name </label>
              <input
                      type = "text"
                      name = "firstName"
                      th:field = "*{firstName}"
                      class = "form-control"
                      placeholder = "Enter first name"
              />
            </div>

            <div class = "form-group">
              <label th:if="${type == 'employee'}"> Employee's Last Name </label>
              <label th:if="${type == 'user'}"> User's Last Name </label>
              <input
                      type = "text"
                      name = "lastName"
                      th:field = "*{lastName}"
                      class = "form-control"
                      placeholder = "Enter last name"
              />
            </div>

            <div class = "form-group">
              <label th:if="${type == 'employee'}"> Employee's Username </label>
              <label th:if="${type == 'user'}"> User's Username </label>
              <input
                      type = "email"
                      name = "username"
                      th:field = "*{username}"
                      class = "form-control"
                      placeholder = "Enter username"
              />
            </div>

            <div class = "form-group">
              <label th:if="${type == 'employee'}"> Employee's Password </label>
              <label th:if="${type == 'user'}"> User's Password </label>
              <input
                      type = "password"
                      name = "password"
                            th:field = "*{password}"
                            class = "form-control"
                      placeholder = "Enter password"
              />
            </div>

            <div class = "text-center">
              <button type = "submit" class = "btn btn-primary">
                Submit
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
