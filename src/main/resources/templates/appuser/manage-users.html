<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div style="float:right; margin-right:10px; margin-top:10px;">
    <a th:href = "@{/menu}" class = "btn btn-outline-info"> Go back to menu </a>
    </div>
    <div class="container text-center">
        <br>
        <h1 style="color:Brown; font-family:'Times', sans-serif; font-size:60px; text-align: center;"> User Manager </h1>
        <div class="alert alert-danger" align = "center" role="alert" th:text="${error}" th:if="${error}"
             style="max-width: 400px; margin:0 auto;"></div>
        <div class="alert alert-success" align = "center" role="alert" th:text="${success}" th:if="${success}"
             style="max-width: 400px; margin:0 auto;"></div>
        <br>
        <br>
        <div style="color:Blue; font-size:25px; text-align: center;">
            <img class="img-fluid" th:src="@{/images/user-icon.png}" width="60" height="60"/>
            <a th:href="@{/user/new-appuser-form(type='user')}"> Create new user </a>
        </div>
        <br>
        <br>
        <form th:action="@{/user}" method="get" style="max-width: 400px; margin: 0 auto;" class="border border-primary p-3 rounded">

            <div>
                <p style="font-size:25px;">Search by username to get more options:</p>
                <p>
                    <input type="text" name="username" class="form-control" placeholder="Username"/>
                </p>
                <p>
                    <input type="submit" value="Search" class="btn btn-primary" />
                </p>
            </div>
        </form>
    </div>
</body>
</html>
