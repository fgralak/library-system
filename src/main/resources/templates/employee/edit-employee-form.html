<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div style="float:right; margin-right:10px; margin-top:10px;">
        User: <span th:text="${name}"></span>
        <br>
        <a th:href = "@{/user/manage-employees}"
           class = "btn btn-outline-info"> Go back </a>
    </div>
    <br>

    <div class = "container">
        <div class = "row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <br>
                <h1 class = "text-center"> Edit Existing Employee</h1>
                <div class = "card-body">
                    <form th:action = "@{/user/edit-employee/{id}(id=${employee.id})}" th:object = "${employee}" method="POST">

                        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

                        <input type="hidden" th:field="*{password}" id="password">
                        <input type="hidden" th:field="*{role}" id="role">
                        <input type="hidden" th:field="*{authProvider}" id="provider">
                        <input type="hidden" th:field="*{enabled}" id="enabled">

                        <div class = "form-group">
                            <label>Employee First Name</label>
                            <input
                                    type = "text"
                                    name = "firstName"
                                    th:field = "*{firstName}"
                                    class = "form-control"
                                    placeholder = "Enter first name"
                            />
                        </div>

                        <div class = "form-group">
                            <label>Employee Last Name</label>
                            <input
                                    type = "text"
                                    name = "lastName"
                                    th:field = "*{lastName}"
                                    class = "form-control"
                                    placeholder = "Enter last name"
                            />
                        </div>

                        <div class = "form-group">
                            <label>Employee Username</label>
                            <input
                                    type = "email"
                                    name = "username"
                                    th:field = "*{username}"
                                    class = "form-control"
                                    placeholder = "Enter username"
                            />
                        </div>

                        <div class = "text-center">
                            <button type = "submit" class = "btn btn-primary">
                                Submit
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
