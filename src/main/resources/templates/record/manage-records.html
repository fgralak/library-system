<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div style="float:right; margin-right:10px; margin-top:10px;">
        <a th:href = "@{/menu}" class = "btn btn-outline-info"> Go back to menu </a>
    </div>
    <div class="container text-center">
        <br>
        <h1 style="color:brown; font-family:'Times', sans-serif; font-size:60px; text-align: center;">Record Manager</h1>
        <div class="alert alert-danger" align = "center" role="alert" th:text="${error}" th:if="${error}"
             style="max-width: 400px; margin:0 auto;"></div>
        <div class="alert alert-success" align = "center" role="alert" th:text="${success}" th:if="${success}"
             style="max-width: 400px; margin:0 auto;"></div>
        <br>
        <div>
            <a th:href="@{/record/all}" style="color:Blue; font-size:25px; text-align: center;"> List of All Records </a>
        </div>
        <br>
        <div>
            <a th:href="@{/record/all-added}" style="color:Blue; font-size:25px; text-align: center;"> List of Records with Added Action </a>
        </div>
        <br>
        <div>
            <a th:href="@{/record/all-deleted}" style="color:Blue; font-size:25px; text-align: center;"> List of Records with Deleted Action </a>
        </div>
        <br>
        <form th:action="@{/record/range}" method="get"  style="max-width: 400px; margin: 0 auto;">

            <div class="border border-secondary p-5 rounded-circle">
                <p style="font-size:20px;"> List of all records within date range: </p>
                <p>
                    <input type="date" name="fromDate" class="form-control" placeholder="From"/>
                </p>
                <p>
                    <input type="date" name="toDate" class="form-control" placeholder="To"/>
                </p>
                <p>
                    <input type="submit" value="Search" class="btn btn-primary" />
                </p>
            </div>
        </form>
    </div>
</body>
</html>
