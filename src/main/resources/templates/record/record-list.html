<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Library App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div style="float:right; margin-right:10px; margin-top:10px;">
  <a th:href = "@{/record/manage-records}" class = "btn btn-outline-info"> Go back to record manager </a>
</div>
<br>
<div class = "container">
  <div class="alert alert-danger" align = "center" role="alert" th:text="${error}" th:if="${error}"
       style="max-width: 400px; margin:0 auto;"></div>
  <div class="alert alert-success" align = "center" role="alert" th:text="${success}" th:if="${success}"
       style="max-width: 400px; margin:0 auto;"></div>
  <br>
  <div align = "center" style="color:Navy; font-family:'Times', sans-serif;  text-align: center;">
    <h1 th:if="${action == 'all'}" style=font-size:50px;"> List of Records </h1>
    <h1 th:if="${action == 'added'}" style=font-size:50px;> List of Records with Added Action </h1>
    <h1 th:if="${action == 'deleted'}" style=font-size:50px;> List of Records with Deleted Action </h1>
  </div>
  <br>

  <table class = "table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th th:if="${action == 'all'}">Action</th>
      <th>Number Of Books</th>
      <th>Date</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "record: ${listOfRecords}">
      <td th:text = "${record.title}"></td>
      <td th:text = "${record.author}"></td>
      <td th:if="${action == 'all'}" th:text = "${record.action}"></td>
      <td th:text = "${record.numberOfBooks}"></td>
      <td th:text = "${record.date}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
